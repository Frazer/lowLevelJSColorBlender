<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag Drop Image Editor</title>
  <link rel="stylesheet" href="colorBlender.css">
  <link rel="stylesheet" href="slider.css">

</head>
<body>
  <div class="column leftColumn">
    <h3>Color Balance</h3>
    <fieldset>
      <label for="r">R</label>
      <input type="range" min="-100" max="100" id="r" step="1" value="0">
      <output for="r" id="r_out">0</output>
    </fieldset>  
    
    <fieldset>
      <label for="g">G</label>
      <input type="range" min="-100" max="100" id="g" step="1" value="0">
      <output for="g" id="g_out">0</output>
    </fieldset>
    
    <fieldset>
      <label for="b">B</label>
      <input type="range" min="-100" max="100" id="b" step="1" value="0">
      <output for="b" id="b_out">0</output>
    </fieldset>  
        
        

  </div>
  <div class="column mainColumn" id="mainSection">
    <div id="userActions">
      <p>Drag &amp; Drop Image</p>
      <input type="file" id="fileUpload" />

    </div>
    <img id="colorBlender"></img>
    <script>let imageController = {};</script>
    <script src="slider.js"></script>
    <script src="bitmap.js"></script>
    <script src="colorBlender.js"></script>
    <script src="dragDropInitializer.js"></script>
  </div>
</body>
</html>
